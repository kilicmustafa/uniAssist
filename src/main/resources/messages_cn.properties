faq.generalquestions=一般问题

faq.question1=我什么时候可以申请德国大学
faq.answer1=德国的每所大学都有自己的申请要求。有些大学有自己的国际学生办事处，您可以直接通过大学外办申请。另外有些大学则与Uni-Assist等机构合作。在这种情况下，您须将您的申请寄给到Uni-Assist，在那里您的申请材料将被审核，审核通过后将转发到您申请的大学。
faq.question2=我需要满足哪些语言条件才能申请德语授课课程
faq.answer2=几乎所有的德国大学都需要德语C1证书。
faq.question3=如果我没有所需德语知识水平的相关证明，是否依然可以申请德国大学
faq.answer3=可以。有些大学也提供带条件的录取通知。
faq.question4=我如何确定我的申请材料是正确的
faq.answer4=每个大学都有自己的申请条件。一般来讲，所需申请材料会列在大学官网上。
faq.question5=我需要满足哪些语言条件才能申请德国大学的英语授课课程
faq.answer5=不同的大学不同的专业对语言的要求都不一样。大多数大学需要B2或者C1的德语水平。
faq.question6=我在德国顺利注册入学学士学位的可能性有多大
faq.answer6=像医学这样的专业有些大学只提供有限入学，因为申请人数远超出大学所能提供学习席位。你的毕业成绩越好，录取的可能性就越大。
faq.question7=如何提高进入德国大学进行学士学位学习的机会
faq.answer7=您可以参加德适考试，这项考试使您有机会提高您的平均成绩。
faq.question8=我在德国顺利注册入学硕士学位的可能性有多大
faq.answer8=这取决于您想读的专业。如果您打算申请硕士课程的话，您的本科成绩非常重要。
faq.question9=如何提高进入德国大学进行硕士学位学习的机会
faq.answer9=要获得硕士学位您需要先完成学士学位。学士学位是您须要完成的第一学位。这也是很多大学会对部分硕士专业要求进行普遍性学术能力测试的原因。为了提高硕士专业录取机会，你可以参加实习或者认真撰写动机信。但是，最重要的因素还是您的学士学位成绩。
faq.question10=大学申请费用是多少
faq.answer10=一些大学和Uni-Assit e.V合作，后者对申请的每一所大学收取75欧。另外一些大学比如克劳斯塔尔工业大学，布伦瑞克工业大学，伊尔梅瑙工业大学以及凯泽劳滕工业大学，每次申请费用和为40到75欧。但是大多数的大学申请是免费的。
faq.question11=德国大学的学费是多少
faq.answer11=德国大学对欧盟学生不收取学费。但是自2017年夏季学期以来巴登符腾堡州对于非欧盟学生每学期收取1500欧学费。其余德国联邦州的德国大学不收学费。
faq.question12=我可以在德国学德语直至达到大学入学所需的等级要求吗
faq.answer12=德国有很多的德语培训学校，这些学校提供从初级到高级的各种德语课程。
faq.question13=如果我想在德国读语言或者在德国学习的话，我需要签证吗
faq.answer13=签证要求相关信息您可以参考以下网站：<a href="https://www.auswaertiges-amt.de/de/einreiseundaufenthalt/visabestimmungen-node/staatenlistevisumpflicht-node">https://www.auswaertiges-amt.de/de/einreiseundaufenthalt/visabestimmungen-node/staatenlistevisumpflicht-node</a>
faq.question14=如果我想在德国读大学或者参加德语语言班课程，我需要申请哪一种签证
faq.answer14=<p>一共有三种签证：</p><ol><li>德语语言班签证：如果您没有德国大学的录取通知书并且只想要在某一特定时间内在德国参加德语语言班课程，您便可以申请此类签证。此类签证允许您在德国最多停留九个月。此签证不可转换为学生签证。</li><li>大学预科签证：如果您已经拥有德国大学的录取通知书并且已注册报名德语课程，您便可申请此类签证。</li><li>学生签证：如果您有不附带任何条件的直接入学录取通知书，您便可申请此类签证。</li></ol>

