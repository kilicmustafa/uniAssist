about.content1=UniAssist.com 旨在帮助学生简化申请国外大学程序，帮助想要在德国留学的学生审核申请材料，从而以最有效的方式完成申请。此外，根据我们所提供的在线服务，学生可以将文件免费上传到网站，我们可以按照学生的要求申请硕士，学士以及大学预科。申请大学的必要文件将由专家在申请平台进行审核，学生会在第一时间内得到关于申请文件是否合格的答复。作为一般数据保护法的隐私数据部分，网站运营者有权以电子形式记录并存档网站使用者的个人信息，并承诺遵守数据保护法的规定。 
about.content2=UniAssist.com是一家私立机构，不应与政府设立的针对外国留学生的申请系统相混淆。我们的申请流程包含五个步骤，每一个步骤均由UniAssist私立机构完成。网上注册所提交的个人信息与文件仅限于享有安全与共享权限的网站工作人员。如需更多信息和支持，请联系我们。
