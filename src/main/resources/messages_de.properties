about.content1=Wir haben die uniassistance eingerichtet, um den Studenten die Bewerbung für ein Auslandstudium zu erleichtern. Eines unserer Ziele ist es, die Dokumente der Studenten, die in Deutschland studieren wollen, zu überprüfen und ihre Bewerbungen so gesund wie möglich zu gestalten. Darüber hinaus können die Studierenden unter den von uns online angebotenen Dienstleistungen ihre Dokumente kostenlos auf unsere Website hochladen und auf Wunsch einen Antrag auf Master-, Bachelor oder Studienkolleg stellen. Auf der Plattform neben den Studienbewerbung haben wir für Studierende, die sich ihrer Unterlagen nicht sicher sein können, die notwendigen Unterlagen für die Studienbewerbung von Experten geprüft und in kürzester Zeit beantwortet. Als Teil des Allgemeinen Datenschutzgesetzes hat der Veranstalter das Recht, personenbezogene Daten des Teilnehmers in elektronischer Form zu erfassen und zu archivieren. Der Veranstalter verpflichtet sich, die Bestimmungen des Datenschutzgesetzes einzuhalten.
about.content2=UniAssist.com ist eine private Institution und sollte nicht mit dem Antragssystem der Regierung für ausländische Studierende verwechselt werden. Unser System besteht aus 5 Schritten und alle Phasen werden von uns durchgeführt: Persönliche Informationen und Dokumente, die bei Online-Registrierungen zur Verfügung gestellt werden, sind durch Sicherheitsmaßnahmen und Freigabe auf den Zugriff für eine zweite Person beschränkt. Für weitere Informationen und Unterstützung kontaktieren Sie uns bitte.
about.headline=Über uns
close=Close
faq.info=Sie können auf Antworten zugreifen, indem Sie auf Fragen klicken.
faq.generalquestions=Allgemeine Fragen
faq.question1=Wann kann ich mich an deutschen Universitäten bewerben
faq.answer1=Jede Universität hat eigenes Bewerbungsverfahren. Manche Universitäten nehmen die Bewerbungen ausländischer Studenten unmittelbar selber im International Office an und einige Universitäten leiten die Bewerbung an Uni-Assist e.V. weiter.
faq.question2=Welche sprachlichen Voraussetzungen soll ich erfüllen, um einen Studienplatz in einem deutschsprachigen Studiengang zu erhalten
faq.answer2=Fast alle Universitäten setzen das C1-Niveau als Sprachnachweis voraus. 
faq.question3=Falls ich sprachliche Voraussetzungen für ein Studium nicht erfülle, kann ich mich trotzdem an einer Universität bewerben
faq.answer3=Ja, einige Universitäten bieten ausländischen Studienbewerber eine bedingte Zulassung an.
faq.question4=Wie bewerbe ich mich richtig
faq.answer4=Auf der Homepage der jeweiligen Universität finden Sie die Liste der geforderten Unterlagen.
faq.question5=Welche sprachlichen Voraussetzungen soll ich erfüllen, um einen Studienplatz in einem englischsprachigen Studiengang zu erhalten
faq.answer5=Von der Universität zur Universität unterschiedlich. Einige Universitäten verlangen ein B2-Niveau und einige Universitäten jedoch das C1-Niveau.
faq.question6=Wie hoch ist meine Chance für ein grundständiges Studium
faq.answer6=Einige Studiengänge wie Medizin sind zulassungsbeschränkt (NC-Verfahren). Immer dann, wenn ein Studiengang mit einem NC belegt ist, bedeutet, dass nicht alle Studienanwärter einen Platz bekommen, denn: es gibt einfach zu viele Bewerber. Je besser deine durschnittliche Note ist, desto größer ist die Chance, dass Sie einen Platz bekommen.
faq.question7=Wie kann ich meine Chance erhöhen, um eine Zulassung in einem grundständiges Studium zu bekommen
faq.answer7=Durch die TestAS-Prüfung haben Sie die Möglichkeit, Ihre Durchschnitsnote zu verbessern.
faq.question8=Wie hoch ist meine Chance für ein weiterbildendes Studium
faq.answer8=Es hängt davon ab, für welchen Master-Studiengang Sie sich bewerben. Ihre Bachelor-Note ist dafür entscheidend. 
faq.question9=Wie kann ich meine Chance erhöhen, um eine Zulassung in einem Master-Studiengang zu erhalten
faq.answer9=<p>Voraussetzung für die Zulassung zum Masterstudium ist in der Regel ein abgeschlossenes Bachelorstudium. Der Bachelor ist der erste berufsöffnende Studienabschluss. Deshalb gelten bezüglich der Zuverlässigkeit von Eignungsprüfungen bzw. Eignungsfeststellungsprüfungen beim Zugang zum Masterstudium weniger strenge Regeln als beim Zugang zum Studium.</p><p>Ein Praktikumsnachweis bzw. ein Motivationsschreiben könnte Ihre Chance erhöhen. Jedoch ist die Abschlussnote vom Bachelorstudium im großen Teil der entscheidende Punkt. </p>
faq.question10=Wie viel kostet die Bewerbung
faq.answer10=Einige Universitäten arbeiten mit Uni-Assist e.V. zusammen und für die Bearbeitung erhebt Uni-Assist e.V. 75 Euro. Einige Universitäten wie zum Beispiel TU Clausthal, TU Braunschweig, TU Ilmenau oder TU Kaiserslautern erheben selber ein Entgelt zwischen 40-75 Euro. Für die anderen Universitäten ist die Bewerbung kostenlos.
faq.question11=Wie viel kostet ein Studium an deutschen Universitäten
faq.answer11=Für Studenten aus der EU ist das Studium in Deutschland kostenlos. Jedoch werden seit dem Sommersemester 2017 in Baden-Württemberg Semestergebühren für Studenten außerhalb der EU eingeführt. Die Studenten aus Drittstaaten zahlen pro Semester 1500 Euro. In den anderen Bundesländern ist das Studium für alle Studenten kostenlos.
faq.question12=Kann ich die deutsche Sprache auch in Deutschland erwerben
faq.answer12=Im Prinzip können ausländische Studenten in Deutschland bis zur C1-Kursstufe intensive Deutschkurse belegen.
faq.question13=Brauche ich ein Visum, um in Deutschland einen Sprachkurs sowie ein Studium wahrzunehmen
faq.answer13=Die Liste finden Sie hier: <a href="https://www.auswaertiges-amt.de/de/einreiseundaufenthalt/visabestimmungen-node/staatenlistevisumpflicht-node">https://www.auswaertiges-amt.de/de/einreiseundaufenthalt/visabestimmungen-node/staatenlistevisumpflicht-node<a/>
faq.question14=Für welches Visum soll ich genau beantragen
faq.answer14=<p>Es gibt drei Visumsarten:</p><ol><li>Sprachkursvisum: Falls Sie keine Zulassung von einer Universität besitzen und nur in Deutschland einen intensiven Deutschkurs für einen bestimmten Zeitpunkt besuchen möchten, beantragen Sie für ein Sprachkursvisum. Mit dem Sprachkursvisum dürfen Sie sich in Deutschland maximal 9 Monate aufhalten. Das Sprachkursvisum kann nicht ins Studienvisum konvertiert werden.</li><li>Studienbewerbervisum: Mit einer bedingten Zulassung von einer deutschen Universität verbindlich mit einer Anmeldebestätigung zu einem Sprachkurs beantragen Sie für ein Studienbewerbervisum. </li><li>Studiumvisum: Wenn Sie einen direkten Zugang zum Studium ohne weitere Voraussetzungen bekommen haben, können Sie für ein Studiumvisum beantragen.</li></ol>

