navbar.inner.carousel=5 ADIMDA BAŞVUR
carousel.content=Yurtdışı üniversitelerine başvuru yapmak hiç bu kadar kolay olmamıştı! Sadece 5 adımda evraklarınızı inceliyor, başvurunuzu                     gerçekleştiriyoruz.
paragraph1=Dünyada ilk 100'e girmiş üniversitelerde okuma şansı elde et. Online servisimiz sayesinde             evraklarınızı anında yükleyin. Sadece 5 aşamada evraklarınızı inceleyecek ve sizin adınıza başvurunuzu gerçekleştireceğiz.             Ya da sadece inceleme amaçlı servisimizi kullanarak okumak istediğiniz üniversiteye kabul durumunuzu öğrenin.
paragraph2=<a href="/">uni-assistance</a> özel bir servis olup, karmaşık başvuru süreçlerini ortadan kaldırıp, dil bilmenizi dahi             gerektirmeden işlem kolaylığı sağlar. Daha fazla bilgi için <a href="/register">kayıt</a> adresinden ücretsiz üye olarak             başvuru sürecinizi öğrenin.
