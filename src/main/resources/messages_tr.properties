about.content1=uni-assistance olarak öğrencilerin yapmış oldukları yurtdışı üniversite başvurularını kolaylaştırmak için kurulduk.                 Temel amaçlarımız arasında yurtdışında okumak isteyen öğrencilerin evraklarını kontrol ederek başvurularını en sağlıklı biçimde gerçekleştirmek yer almaktadır.                 Buna ek olarak online sağlamış olduğumuz hizmetler kapsamında, öğrenciler sitemize ücretsiz bir şekilde kayıt olarak evraklarını yükleyebilmekte ve öğrenci talebine göre                 lisans, master veya studienkolleg başvuruları tarafımızca yapılmaktadır. Üniversite başvuruları haricinde sadece evraklarından emin olamayan öğrenciler için hazırlamış                 olduğumuz platformda, üniversite başvurusu için gerekli evraklar uzman kadromuz tarafından kontrol edilmekte ve en kısa sürede dönüş sağlanmaktadır.                 Gizlilik Genel Veri Koruma Yasasının bir parçası olarak organizatör, katılımcının kişisel bilgilerini elektronik ortamda kaydetme ve arşivleme hakkına sahiptir.                 Organizatör Veri Koruma Kanunu hükümlerine uymayı taahhüt eder. 
about.content2=uni-assistance özel bir kuruluş olup devletin yabancı öğrenciler için sağlamış olduğu başvuru sistemi ile karıştırılmamalıdır. Sistemimiz 5 aşamadan oluşmaktadır                 ve bütün aşamalar tarafımızca yürütülmektedir. Site içi gerçekleştirilen online kayıtlarda girilen kişisel bilgilerin ve dökümanların ikinci bir kişi tarafından erişimi                 güvenlik önemleri ile kısıtlanmıştır ve paylaşıma kapalıdır. Daha fazla bilgi ve destek için info@uni-assist.com email adresinden bize ulaşabilirsiniz. 
