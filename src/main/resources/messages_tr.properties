faq.info=Soruların üstüne tıklayıp cevaplarına erişebilirsiniz.
faq.generalquestions=Genel Sorular
faq.question1=Alman üniversitelerine nasıl başvuru yapabilirim
faq.answer1=Her üniversitenin kendine ait bir başvuru prosedürü vardir. Bazı üniversiteler başvuruları direkt kendileri alırlar ve bazıları başvuruları Uni-Assist e.V. ye yönlendirir.
faq.question2=Almanca dilinde eğitim verilen bir bölüme yerleşebilmek için hangi seviyede Almanca bilmem gerekiyor
faq.answer2=Hemen hemen bütün üniversiteler C1 seviyesinde almanca bilgisi şart koşmaktadır.
faq.question3=Direkt eğitim için istenen Almanca şartını sağlayamadan da Alman üniversitelerine başvuru yapabilir miyim
faq.answer3=Evet, bazı üniversiteler yabanci öğrencilere ön kabul (şartlı kabul) sunuyor.
faq.question4=Üniversite başvurumun doğru olduğuna nasıl emin olacağım
faq.answer4=Her üniversitenin başvuru için kendi gereksinimleri vardır, üniversitelerin web sitelerinden başvuru için istenilen evrak listelerini bulabilirsiniz.
faq.question5=İngilizce eğitim verilen bir bölüm icin hangi seviyede İngilizce bildiğimi kanıtlamam gerekiyor
faq.answer5=Üniversiteden üniversiteye göre değişiyor. Bazı üniversiteler B2 seviyesinde İngilizce istiyorlar, bazıları C1 seviyesinde.
faq.question6=Lisans bölümlerine giriş icin ne kadar şansım var
faq.answer6=TIP gibi bazi bölümlerde çok fazla başvuru olduğu icin, başvurular arasında en iyi profile sahip öğrenci adayları alınıyor. Bu sisteme Almanya da NC (Numerus Clausus) yöntemi deniliyor. Ortalamanız ne kadar iyiyse sansiniz da o kadar yüksek.
faq.question7=Lisans bölümlerine giriş icin şansımı nasıl yükseltebilirim
faq.answer7=TestAS sınavından çok iyi puanlar alırsanız, ortalamanızı yükseltebilirsiniz.
faq.question8=Yüksek lisans icin ne kadar şansım var
faq.answer8=Hangi bölüme başvuru yaptığınıza göre değişir. Büyük oranda lisans bitirme notunuz yüksek lisans başvurularında en önemli kriterdir.
faq.question9=Yüksek lisans başvurularında şansımı nasıl yükseltebilirim
faq.answer9=Normal şartlarda yüksek lisans başvurusu icin lisans eğitiminizi bitirmiş olmanız gerekiyor. Ortalama mezuniyet notunuz dışında yine çok iyi yazılmış bir motivasyon mektubu ve varsa staj belgeleriniz şansınızı yükseltmenize yardımcı olabilir.
faq.question10=Başvuru ücreti ne kadar
faq.answer10=Uni Assist e.V. ile başvuru alan üniversiteler başvuru icin 75 Euro talep ediyor. Bunun dışında yine TU Clausthal, TU Braunschweig, TU Ilmenau ve TU Kaiserslautern gibi üniversiteler başvuruları direkt kendileri aldıkları halde, başvurular icin 40-75 Euro arasi bir ücret aliyorlar.
faq.question11=Almanya üniversite ücretleri ne kadar
faq.answer11=AB vatandaşı öğrenciler icin Almanya genelinde üniversiteler harç ücreti almiyorlar. AB dışından gelenlerden ise sadece Baden-Württemberg eyaletinde dönemlik 1500 Euro harç ücreti aliniyor. Diğer eyaletlerde ise herhangi bir harç ücreti yok.
faq.question12=Almancayı Almanya´da da öğrenebilir miyim
faq.answer12=Öğrenci adayı olarak C1 seviyesine kadar Almancayı yine Almanya daki yoğun kurslara giderek de öğrenebilirsiniz.
faq.question13=Ne tür bir vize icin başvuru yapmam gerekiyor
faq.answer13=<p>Temelde 3 çeşit vize vardir:</p><ol><li>Dil Kursu Vizesi: Herhangi bir alman üniversitesinden ön kabul almadan sadece bir kuruma bağlı dil kursu kayıt belgesi ile başvuru yaparsanız, en fazla 9 aylik bir dil kursu vizesi alabilirsiniz. Bu vize Almanya da diğer vize türlerine çevrilmiyor.</li><li>Öğrenci Adayı Vizesi:  Herhangi bir alman üniversitesinden ön kabul belgesi alip, üzerine bir hazırlık eğitimi icin almanca kursuna kayıt olduğunuza dair belgeyle öğrenci adayi vizesine başvuru yapabilirsiniz.</li><li>Eğitim Vizesi: Eger herhangi bir alman üniversitesinden dil şartı olmadan direkt kabul aldıysanız eğitim vizesi icin başvuru yapabilirsiniz.</li></ol>
